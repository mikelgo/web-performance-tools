name: Update readme on merge
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm ci
      - name: Update snippets in main readme
        run: npm run docs:update
      - name: Commit measures
        uses: EndBug/add-and-commit@v7
        with:
          author_name: push-based-bot
          author_email: opensource@push-based.io
          message: 'Update snippets in main readme'
          add: './Readme.md'
