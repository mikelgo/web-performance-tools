name: Update readme on merge

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Update snippets in main readme
        run: npm run docs:update
      - name: Commit measures
        uses: EndBug/add-and-commit@v7
        with:
          author_name: push-based-bot
          author_email: opensource@push-based.io
          message: 'Update snippets in main readme'
          add: './Readme.md'
